<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script defer src="{% static 'js/app.js' %}"></script>
        {% block style %}{% endblock style %}
        <title>J.O.B</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div id="menu">Menu</div>
                <nav>
                    <div class="nav-links">
                        <div id="closeNav">X</div>
                        <a href="">Gigs</a>
                        <a href="">Music</a>
                        <a href="">Videos</a>
                        <a href="about">Updates</a>
                    </div>
                    <div class="social-links">
                        {% load static %}
                        <a href="https://open.spotify.com/artist/2JNLj4EdjsByS1lzsbW4ZR?si=7OvrdhE-Q0SEX2bkwZrM7A"><img src="{% static 'img/icons/spotify.png' %}" alt="Spotify"></a>

                        <a href="https://youtube.com/channel/UC9iz2MzHlnb5Dr019UfScZw"><img src="{% static 'img/icons/youtube.png' %}" alt="Youtube"></a>
                        <a href="https://instagram.com/thejobband"><img src="{% static 'img/icons/instagram.png' %}" alt="Instagram"></a>
                        <a href="https://facebook.com/thejobband"><img src="{% static 'img/icons/facebook.png' %}" alt="Facebook"></a>
                    </div>
                </nav>
            </header>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
